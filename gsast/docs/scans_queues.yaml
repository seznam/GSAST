---
tags:
  - Queue
summary: List all scan task queues
description: |
  Retrieve a list of all scan task queues currently managed by the system. This endpoint is useful for monitoring the state of the scan worker queues and for debugging purposes.
operationId: getScansQueues
produces:
  - application/json
security:
  - ApiKeyAuth: []
parameters:
  - in: header
    name: API-SECRET-KEY
    type: string
    required: true
    description: API secret key for authentication
responses:
  200:
    description: A list of all scan task queues.
    schema:
      type: object
      properties:
        queues:
          type: array
          items:
            type: string
    examples:
      application/json:
        queues:
          - "scan:queue:default"
          - "scan:queue:high"
  500:
    description: Server error
    schema:
      type: object
      properties:
        error:
          type: string
  403:
    description: "Authentication failed"
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Invalid API-SECRET-KEY"

securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    in: header
    name: API-SECRET-KEY
