---
tags:
  - Queue
summary: List all scan IDs
description: |
  Retrieve a list of all scan IDs currently stored in the system. This endpoint is useful for monitoring and enumerating all scans that have been initiated, regardless of their status.
operationId: getScansStatus
produces:
  - application/json
security:
  - ApiKeyAuth: []
parameters:
  - in: header
    name: API-SECRET-KEY
    type: string
    required: true
    description: API secret key for authentication
responses:
  200:
    description: A list of all scan IDs.
    schema:
      type: object
      properties:
        scans:
          type: array
          items:
            type: string
    examples:
      application/json:
        scans:
          - "SCAN-2024-01-15-14-30-45"
          - "SCAN-2024-01-16-09-12-03"
  500:
    description: Server error
    schema:
      type: object
      properties:
        error:
          type: string
  403:
    description: "Authentication failed"
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Invalid API-SECRET-KEY"

securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    in: header
    name: API-SECRET-KEY
